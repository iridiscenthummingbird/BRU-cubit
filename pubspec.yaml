name: bru
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  flutter_bloc: ^7.3.3
  http: ^0.13.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  fonts:
  - family: Sarabun
    fonts:
      - asset: fonts\sarabun\Sarabun-Regular.ttf
        weight: 400
      - asset: fonts\sarabun\Sarabun-Medium.ttf
        weight: 500
      - asset: fonts\sarabun\Sarabun-SemiBold.ttf
        weight: 600
      - asset: fonts\sarabun\Sarabun-Bold.ttf
        weight: 700

  uses-material-design: true

  assets:
    - assets/
